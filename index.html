<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="/TipCalculator/style.css">
</head>

<body>
    <main>
        <h1>Tip Calculator</h1>
        <form>
            <p>Enter Bill Amount And Tip Percentage To Calculate Total:</p>
            <label for="amount">Enter Bill</label>
            <input autocomplete="off" id="amount" type="text">
            <label for="tip">Tip Percentage</label>
            <input autocomplete="off" id="tip" type="text">
            <button id="btn">Calculate</button>
            <p id="totalBill">Total: <span id="total">$0</span></p>

        </form>
    </main>
    <script src="/TipCalculator/script.js"></script>
</body>

</html>
